<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serial-Monitor-Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  

    <div class="topBar">
      <input list="availableSerialPorts"  placeholder="Select Serial Port" id="serialPortPathInput" value="">
      <datalist id="availableSerialPorts">
        <!-- <option value="/dev/cu.H-C-2010-06-01-DevB">
        <option value="/dev/ttyACM0">
        <option value="/dev/ttyACM1"> -->
      </datalist>
        
      <input list="baudRates"  placeholder="Baud Rate" id="baudrateInput"value="9600">
      <datalist id="baudRates">
        <option value="115200">
        <option value="9600">
      </datalist>
        
      <button type="button" id="btnOpenPort" >Open Serial Port</button>
      <select id="modus_select">
        <option value="u">Spannung</option>
        <option value="i">Strom</option>
      </select>
    </div>
    <br>
    
    <div class="monitorArea">
        <ul class="messageList">
        </ul>    
    </div>





  <script src="/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
